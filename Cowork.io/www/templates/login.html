
<ion-view view-title="Login">
  <ion-content ng-controller="AppCtrl">
    <form>
      <div class="list list-inset">
        <label class="item item-input item-select">
          <span class="input-label">Tenant's name</span>
             <select name="tenantSelect" class="select">
               <option value="tenant 1">tenant 1</option>
               <option value="tenant 2">tenant 2</option>
            </select>
        </label>

        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="login(loginData)">Log in</button>
        </label>
        
      </div>
    </form>
  </ion-content>
</ion-view>
