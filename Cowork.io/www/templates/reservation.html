<ion-view view-title="Reservation">
  <ion-content>
  <div class="reservation">
    <h1>Reservation</h1>
    <p>{{reservation.title}} {{reservationId}}</p>
    <p>Du : {{reservation.start  | date:'medium'}} </p>
    <p>Au:  {{reservation.end  | date:'medium'}} </p>
    </div>
  </ion-content>
</ion-view>
