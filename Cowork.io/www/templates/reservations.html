
<ion-view view-title="Reservations">

	<ion-content>
		<ion-tabs class="tabs-positive tabs-icon-only">

			  <ion-tab title="List" icon-on="ion-ios-list" icon-off="ion-ios-list-outline">
				  <ion-content has-bouncing='true' ng-controller="RefreshCtrl">
					   	<ion-refresher on-refresh="doRefresh()"> 
	     				</ion-refresher>
			   	  	<ion-list show-delete="false" can-swipe="true">
				       	<ion-item ng-repeat="reservation in reservations" href="#/app/reservations/{{reservation.id}}">
				        	{{reservation.title}}
				        	<ion-option-button class="button-assertive icon ion-trash-a" ng-click="doDelete(reservation)"></ion-option-button>
				      	</ion-item>
				      	<ion-item href="#/app/newReservation">
							Ajouter <i class="icon ion-ios-plus-outline"></i>
						</ion-item>
				 	</ion-list>
				  </ion-content>
			  </ion-tab>

			  <ion-tab title="Calendar" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" ng-controller="CalendarCtrl">
			 	 <ion-content has-bouncing='true' class="tabbed-content calendar" >
			       <div ui-calendar="uiConfig.calendar" calendar="resaCalendar" ng-model="eventSources"></div>
			     </ion-content>
			  </ion-tab>
			</ion-tabs>

	</ion-content>
</ion-view>
